events{

}

http {
    include         mime.types;
    default_type    application/octet-stream;

    upstream node_app {
        server 127.0.0.1:8081;
        server 127.0.0.1:8082;
        server 127.0.0.1:8083;
        server 127.0.0.1:8084;
    }

    server{
        listen      8080;
        server_name clase30;
        root        ../Clase30-ProxyNginx/public;

        location / {
            proxy_pass http://node_app;
        }
    }
}